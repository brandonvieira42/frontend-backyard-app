<div class="container mt-5">
    <div class="row">
      <div class="col-md-6">
        <div class="card card-body">
  
          <div class="text-center">
            <h1>Schedule Event</h1>
          </div>
  
          <form [formGroup]="createEventForm" (ngSubmit)="createEvent()">
            <div class="form-group">
              <label>Event Name: </label>
              <input type="text" class="form-control" formControlName="eventName">
            </div>
            <div class="form-group">
              <label>Event Date: </label>
              <input type="date" class="form-control" formControlName="eventDate">
            </div>
            <div class="form-group">
                <label>Backyard Id: </label>
                <input type="text" class="form-control" formControlName="backyardId">
              </div>
            <br>
            <div class="form-group">
              <input class="btn btn-success w-100" type="submit">
            </div>
          </form>
          <br>
            <a routerLink="/customer-login">Already signed up? Click here to login!</a>
        </div>
  
        <div class="card card-body mt-5">
          <h5 class="card-title">Backend connection status</h5>
          <p>success: {{successMsg}}</p>
          <p>error: {{errMsg}}</p>
        </div>
  
  
      </div>
    </div>
  </div>
